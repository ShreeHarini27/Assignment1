<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registation form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header>Sign Up</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>

                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required/>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter phone number" required/>
                    </div>
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="text" placeholder="mm/dd/yy" required/>
                    </div>
                </div>

                <div class="gender-box"></div>
                   <h3>Gender</h3>
                   <div class="gender-option"></div>
                        <div class="gender"></div>
                         <input type="radio" id="check-male" name="gender" checked/>
                         <label for="check-male">Male</label>
                        </div>  
                        <div class="gender"></div>
                         <input type="radio" id="check-female" name="gender" />
                         <label for="check-female">Female</label>
                        </div>  
                        <div class="gender"></div>
                         <input type="radio" id="check-other" name="gender" />
                         <label for="check-other">Prefer not to say</label>
                        </div>  
                    </div>
                </div>
                
                
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required/>
                    <input type="text" placeholder="Enter city" required/>
                    <input type="text" placeholder="Enter country" required/>
                </div>
                <div class="input-box">
                    <label>Enter Password</label>
                    <input type="text" placeholder="Enter valid password" required/>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="text" placeholder="Repeat Password" required/>
                </div>

                <button>Register</button>

            </form>
        </section>
    </body>
</html>
